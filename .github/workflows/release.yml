name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: go test -v ./...

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: '~> v2'
          args: release --clean
        env:
          # GITHUB_TOKEN is used for publishing to the current repo
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Use a PAT for homebrew-tap repository access
          # Create a PAT at https://github.com/settings/tokens with 'repo' scope
          # and add it as a repository secret named HOMEBREW_TAP_TOKEN
          GITHUB_TOKEN_FOR_HOMEBREW_TAP: ${{ secrets.HOMEBREW_TAP_TOKEN }}
